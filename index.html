<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="kenya" onClick="onNavItemClick('kenya')">Kenya</li>
                    <li class="hover-link nav-item" id="trending" onClick="onNavItemClick('trending')">Trending</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology
                    </li>
                    <li class="hover-link nav-item" id="africa" onClick="onNavItemClick('africa')">Africa</li>

                </ul>
            </div>
            <form id="search-form">
                <div class="search-bar flex">
                    <input type="text" class="news-input" id="search-text" placeholder="Search News">
                    <button class="search-button" id="search-button">Search</button>
                </div>
            </form>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cardscontainer">



        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">News App 12/11/2024</h6>
                <p class="news-desc" id="news-desc">This is the description of the news event</p>
            </div>
        </div>
    </template>


</body>

</html>
